<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible">
        <title>Simple slider in Javscript & jQuery framework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="slider.js"></script>
    </head>
    <body onload="changeSlide()">

        <div id="slider">
            <input type="button" value="&lt;" id="item" onclick="setPreviousSlide()">
            <h1 id="item">Welcome on the responsive slideshow!</h1>
            <input type="button" value="&gt;" ="item" onclick="setNextSlide()">
        </div>
    </body>
</html>
